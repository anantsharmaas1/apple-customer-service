<!DOCTYPE html>
<html>
<head>
  <title>Personal Details Form</title>
  <link rel="stylesheet" type="text/css" href="welcomestyles.css">
	<link rel="stylesheet" type="text/css" href="headerstyles.css">
</head>
<body style="background-image: url('quizbackground.jpg');">
<header style="background-color:purple;">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1 style="color:white;">Player Details</h1>
    <form id="details-form">
      <label for="name" style="color:white;font-size:20px;">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email" style="color:white;font-size:20px;">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age" style="color:white;font-size:20px;">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender" style="color:white;font-size:20px;">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <a href="index.html"><button type="submit" style="background-color:purple;color:white;width:100px;height:30px;border:none;" >Submit</button></a>
    </form>

    <div id="result"></div>
  </div>
  <script src="welcomescript.js"></script>
</body>
</html>
